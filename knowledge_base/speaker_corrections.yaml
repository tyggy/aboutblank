# Speaker Name Corrections

This file maps common transcription errors in YouTube transcripts to correct names.
Used by the speaker correction tool to fix names before entity extraction.

Format: incorrect_name -> correct_name

## Format

```yaml
incorrect_name:
  correct: Correct Name
  aliases: [Alternative Spelling 1, Alternative Spelling 2]
  notes: Optional notes about this person
```

## Known Corrections

